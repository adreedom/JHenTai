name: Sync Fork with Upstream

on:
  schedule:
    # 每天午夜运行一次（UTC 时间）
    - cron: '0 0 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the forked repo
      uses: actions/checkout@v4
      with:
        persist-credentials: false  # 防止自动使用 GITHUB_TOKEN 推送时权限问题
        fetch-depth: 0              # 获取完整的历史，以便可以合并

    - name: Configure Git identity
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Add upstream remote
      run: git remote add upstream https://github.com/jiangtian616/JHenTai.git

    - name: Fetch upstream changes
      run: git fetch upstream

    - name: Merge upstream/main into fork's main branch
      run: |
        git checkout main
        git merge upstream/main --no-edit || true

    - name: Push changes to fork
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: git push origin main
